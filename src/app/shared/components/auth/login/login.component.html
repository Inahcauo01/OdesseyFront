<div class="page flex justify-center items-center h-[100vh]">
  <div id="container" class="container" [class.active]="isActive">
    <div class="form-container sign-up">
      <form class="relative">
        <div class="nav__logo absolute top-8">ODESSEY<span>.</span></div>
        <h1>Create Account</h1>
        <span>or use your email for registeration</span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form class="relative">
        <div class="nav__logo absolute top-8">ODESSEY<span>.</span></div>
        <h1>Sign In</h1>
        <span>or use your email password</span>
        <input type="text" placeholder="Username" name="username" [(ngModel)]="loginObj.username">
        <input type="password" placeholder="Password" name="password" [(ngModel)]="loginObj.password">
        <a routerLink="forgetPwd">Forget Your Password?</a>
        <button (click)="onLogin()">Sign In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button id="login" (click)="toggleContainer(false)">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hello, Friend!</h1>
          <p>Register with your personal details to use all of site features</p>
          <button id="register" (click)="toggleContainer(true)">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
</div>
