<div class="login-container">
  <div class="logo-container vertical-center">
    <img src="https://images.unsplash.com/photo-1459207982041-089ff95be891?q=80&w=1888&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
  </div>
  <div class=" vertical-center text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating my-2">
              <input type="text" class="form-control" name="username" [(ngModel)]="loginObj.username" id="floatingInput" placeholder="Username">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating my-2">
              <input type="password" class="form-control" name="password" [(ngModel)]="loginObj.password" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>


            <button (click)="onLogin()" type="button" class="w-100 btn btn-lg btn-primary">Sign in</button>
            <p class="mt-5 mb-3 text-muted">
              <a routerLink="/register">You don't have an account? Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
