<div class="flex items-center justify-between mb-8">
  <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Accommodations</h2>
  <button data-modal-target="crud-modal" data-modal-toggle="crud-modal"
          class="flex items-center px-3 py-1 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-gray-600 border border-transparent rounded-md dark:bg-blue-500 hover:bg-gray-700 dark:hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue dark:focus:shadow-outline-gray">
    Add new
  </button>
</div>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          Image
        </th>
        <th scope="col" class="px-6 py-3">
          Name
        </th>
        <th scope="col" class="px-6 py-3">
          Type
        </th>
        <th scope="col" class="px-6 py-3">
          Address
        </th>
        <th scope="col" class="px-6 py-3">
          Action
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let accommodation of accommodations" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th scope="row" class="px-6 py-4 font-medium text-gray-900">
          <img src="{{ accommodation.imageName ? 'data:image/jpeg;base64,' + accommodation.imageName : 'assets/accommodation-default.jpg' }}" alt="Hotel" class="w-20 h-12 object-cover rounded-md">

        </th>
        <td class="px-6 py-4">
          {{ accommodation.name }}
        </td>
        <td class="px-6 py-4">
          {{ accommodation.type }}
        </td>
        <td class="px-6 py-4">
          {{ accommodation.address }}
        </td>
        <td class="px-6 py-4">
          <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Main modal -->
<div id="crud-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Add New Accommodation
        </h3>
        <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form (ngSubmit)="onSubmit()">
        <div>
          <label for="type">Type:</label>
          <input type="text" id="type" name="type" [(ngModel)]="accommodationToSave.type" required>
        </div>
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" [(ngModel)]="accommodationToSave.name" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" [(ngModel)]="accommodationToSave.address" required>
        </div>
        <div>
          <label for="image">Image:</label>
          <input type="file" id="image" name="image" (change)="onImageSelected($event)" accept="image/*" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
