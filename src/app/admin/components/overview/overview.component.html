<div class="flex flex-wrap justify-between mb-6">
  <!-- User Card -->
  <div class="bg-blue-900 flex-col flex justify-between text-white rounded-lg shadow-lg p-6 md:w-1/2 lg:w-1/3 xl:w-[calc((100%-4rem)/4)]">
    <h2 class="font-bold mb-4">Number of Users</h2>
    <div class="flex justify-between items-center">
      <p class="text-xl">{{ numberOfUsers }}</p>
      <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <circle cx="9" cy="6" r="4" stroke="#ebebeb" stroke-width="1.5"></circle> <path opacity="0.5" d="M12.5 4.3411C13.0375 3.53275 13.9565 3 15 3C16.6569 3 18 4.34315 18 6C18 7.65685 16.6569 9 15 9C13.9565 9 13.0375 8.46725 12.5 7.6589" stroke="#ebebeb" stroke-width="1.5"></path> <ellipse cx="9" cy="17" rx="7" ry="4" stroke="#ebebeb" stroke-width="1.5"></ellipse> <path opacity="0.5" d="M18 14C19.7542 14.3847 21 15.3589 21 16.5C21 17.5293 19.9863 18.4229 18.5 18.8704" stroke="#ebebeb" stroke-width="1.5" stroke-linecap="round"></path> </g></svg>
    </div>
  </div>
  <!-- Trip Card -->
  <div class="bg-blue-900 flex flex-col justify-between text-white rounded-lg shadow-lg p-6 md:w-1/2 lg:w-1/3 xl:w-[calc((100%-4rem)/4)]">
    <h2 class="font-bold mb-4">Number of Trips</h2>
    <div class="flex justify-between items-center">
      <p class="text-xl">{{ numberOfTrips }}</p>
      <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M12 6H12.01M9 20L3 17V4L5 5M9 20L15 17M9 20V14M15 17L21 20V7L19 6M15 17V14M15 6.2C15 7.96731 13.5 9.4 12 11C10.5 9.4 9 7.96731 9 6.2C9 4.43269 10.3431 3 12 3C13.6569 3 15 4.43269 15 6.2Z" stroke="#ededed" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
    </div>
  </div>
  <!-- Accommodation Card -->
  <div class="bg-blue-900 flex flex-col justify-between text-white rounded-lg shadow-lg p-6 md:w-1/2 lg:w-1/3 xl:w-[calc((100%-4rem)/4)]">
    <h2 class="font-bold mb-4">Number of Accommodations</h2>
    <div class="flex justify-between items-center">
      <p class="text-xl">{{ numberOfAccommodations }}</p>
      <svg fill="#000000" width="50px" height="50px" viewBox="0 0 24 24" id="hotel-3" data-name="Line Color" xmlns="http://www.w3.org/2000/svg" class="icon line-color"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><rect id="secondary" x="12" y="15" width="4" height="6" style="fill: none; stroke: #ffffff; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></rect><path id="primary" d="M8,3,19.32,6.77a1,1,0,0,1,.68,1V21H8ZM4,21H8V9H5a1,1,0,0,0-1,1Zm17,0H3" style="fill: none; stroke: #e0e0e0; stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;"></path></g></svg>
    </div>
  </div>
  <!-- Reservation Card -->
  <div class="bg-blue-900 flex flex-col justify-between text-white rounded-lg shadow-lg p-6 md:w-1/2 lg:w-1/3 xl:w-[calc((100%-4rem)/4)]">
    <h2 class="font-bold mb-4">Number of Reservations</h2>
    <div class="flex justify-between items-center">
      <p class="text-xl">{{ numberOfReservations }}</p>
      <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M18.91 14.6927C18.91 15.9827 19.97 17.0327 21.26 17.0327C21.26 20.7827 20.32 21.7227 16.57 21.7227H7.19C3.44 21.7227 2.5 20.7827 2.5 17.0327V16.5727C3.79 16.5727 4.85 15.5127 4.85 14.2227C4.85 12.9327 3.79 11.8727 2.5 11.8727V11.4127C2.51 7.66266 3.44 6.72266 7.19 6.72266H16.56C20.31 6.72266 21.25 7.66266 21.25 11.4127V12.3527C19.96 12.3527 18.91 13.3927 18.91 14.6927Z" stroke="#dedede" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="0.4" d="M16.2111 6.7225H7.12109L10.0511 3.7925C12.4411 1.4025 13.6411 1.4025 16.0311 3.7925L16.6311 4.3925C16.0011 5.0225 15.8511 5.9525 16.2111 6.7225Z" stroke="#dedede" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> <path opacity="0.4" d="M9.87891 6.72266L9.87891 21.7227" stroke="#dedede" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="5 5"></path> </g></svg>
    </div>
  </div>
</div>

<div class="grid w-[64%] m-auto my-16 gap-12">
  <!-- Trip Chart -->
  <div class="card w-full">
    <h2 class="text-lg underline mb-4 text-center">Number of Places & Reserved Places per Trip :</h2>
    <p-chart type="bar" [data]="tripData" [options]="basicOptions"></p-chart>
  </div>
</div>
<div class="w-[80%] m-auto">
  <h2 class="text-lg underline mb-4 text-center">Most Used Accommodations : (Accommodation per Trip)</h2>
  <p-chart type="line" [data]="data"></p-chart>
</div>
